<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>조준혁코딩</title>
    <meta name="description" content="잔재미코딩 온라인 가의 리스트" />
    <meta
      name="keywords"
      content="잔재미코딩, 온라인 강의, It강의, 파이썬, 풀스택, 데이터과학"
    />
    <meta name="author" content="Dave lee" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable = no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin등에서 공유할 때 아래에 조금 보여주는거)-->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta property="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="잔재미코딩" />
    <meta property="og:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- twitter card (Twitter)-->
    <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="잔재미코딩" />
    <meta name="twitter:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Dave Lee" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로어용 fabicon 설정 -->
    <link rel="shortcut icon" tyle="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset(1), style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- https://fontawesome.com/start -->
    <script
      src="https://kit.fontawesome.com/f1def33959.js"
      crossorigin="anonymous"
    ></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 항상 화면을 100% 로 사용하면, 와이드 스크린에서 웹페이지가 기대와 달리 보일 수 있음 -->

    <!-- header 에 상단 메뉴까지 넣을 예정 -->
    <!-- 전체 layout 는 시멘틱 태그로 구성하고,
      각 layout component 는 width를 100% 로 하되,
      해당 component 에 들어가는 요소들은 특정 가로 사이즈 이상에서는 특정 사이즈로 가운데에 정렬되도록,
      inner 클래스로 감싸주기로 함
      각 하부 요소 배치를 위해서는 각 layout 별 container 로 정의해주기로 함
    -->
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand">
            <a href="https://www.naver.com">Naver</a>
          </div>
          <div class="head-blog"><a href="http://fmkorea.com">FMkorea</a></div>
        </div>
      </div>
    </header>
    <!-- 한 라인씩 내용을 넣을 예정 -->
    <section class="main">
      <div class="main-container">
          <div class="title-container">
            <div class="title">테스트</div>
            <div class="message">미친엑조디아</div>
          </div>
        </div>
      </div>
    </section>
    <section>
        <div class="skill-container">
          <div class="skill">
            <i class="fa-solid fa-soft-serve skill-icon"></i>
            <div class="skill-title">
              <div class="skill-name">풀스택</div>
              <div class="skill-usage">웹개발</div>
            </div>
          </div>
          <div class="skill">
            <i class="fa-thin fa-cards skill-icon card-icon1"></i>
            <div class="skill-title">
              <div class="skill-name">풀스택</div>
              <div class="skill-usage">웹개발</div>
          </div>
        </div>
          <div class="skill">
            <i class="fa-thin fa-cards card-icon1"></i>
            <div class="skill-title">
              <div class="skill-name">풀스택</div>
              <div class="skill-usage">웹개발</div>
            </div>
          </div>
          <div class="skill">
            <i class="fa-thin fa-cards card-icon1"></i>
            <div class="skill-title">
              <div class="skill-name">풀스택</div>
              <div class="skill-usage">웹개발</div>
            </div>
        </div>
      </div>
    </section>
    <!-- footer 를 넣을 예정-->
    <footer></footer>

    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
